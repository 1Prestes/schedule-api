createEvent:
  handler: ${self:custom.funcDir}/events/createEvent.handler
  events:
    - http:
        path: ${self:custom.baseApi}/events
        method: post
        authorizer: authorizer
        cors:
          origin: '*'
          headers: '*'
listEvents:
  handler: ${self:custom.funcDir}/events/listEvents.handler
  events:
    - http:
        path: ${self:custom.baseApi}/user/{iduser}/events
        method: get
        authorizer: authorizer
        cors:
          origin: '*'
          headers: '*'
deleteEvent:
  handler: ${self:custom.funcDir}/events/deleteEvent.handler
  events:
    - http:
        path: ${self:custom.baseApi}/user/{iduser}/event/{idevent}
        method: delete
        authorizer: authorizer
        cors:
          origin: '*'
          headers: '*'

updateEvent:
  handler: ${self:custom.funcDir}/events/updateEvent.handler
  events:
    - http:
        path: ${self:custom.baseApi}/user/{iduser}/event/{idevent}
        method: put
        authorizer: authorizer
        cors:
          origin: '*'
          headers: '*'

findEvent:
  handler: ${self:custom.funcDir}/events/findEvent.handler
  events:
    - http:
        path: ${self:custom.baseApi}/event/{idevent}/user/{iduser}
        method: get
        authorizer: authorizer
        cors:
          origin: '*'
          headers: '*'
