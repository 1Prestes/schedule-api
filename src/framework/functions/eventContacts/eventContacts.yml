addContactToEvent:
  handler: ${self:custom.funcDir}/eventContacts/addContactToEvent.handler
  events:
    - http:
        path: ${self:custom.baseApi}/event/add-contact
        method: post
        authorizer: authorizer
        cors:
          origin: '*'
          headers: '*'

removeContactFromEvent:
  handler: ${self:custom.funcDir}/eventContacts/removeContactFromEvent.handler
  events:
    - http:
        path: ${self:custom.baseApi}/event/remove-contact
        method: post
        authorizer: authorizer
        cors:
          origin: '*'
          headers: '*'

listContactsFromEvent:
  handler: ${self:custom.funcDir}/eventContacts/listContactsFromEvent.handler
  events:
    - http:
        path: ${self:custom.baseApi}/event/{idevent}/user/{iduser}/contacts
        method: get
        authorizer: authorizer
        cors:
          origin: '*'
          headers: '*'
