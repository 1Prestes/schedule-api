createUserContact:
  handler: ${self:custom.funcDir}/userContacts/createUserContact.handler
  events:
    - http:
        path: ${self:custom.baseApi}/user/user-contact
        method: post
        authorizer: authorizer
        cors:
          origin: '*'
          headers: '*'
updateUserContact:
  handler: ${self:custom.funcDir}/userContacts/updateUserContact.handler
  events:
    - http:
        path: ${self:custom.baseApi}/user/user-contact
        method: put
        authorizer: authorizer
        cors:
          origin: '*'
          headers: '*'
listUserContacts:
  handler: ${self:custom.funcDir}/userContacts/listUserContacts.handler
  events:
    - http:
        path: ${self:custom.baseApi}/user/user-contacts
        method: get
        authorizer: authorizer
        cors:
          origin: '*'
          headers: '*'
deleteUserContact:
  handler: ${self:custom.funcDir}/userContacts/deleteUserContact.handler
  events:
    - http:
        path: ${self:custom.baseApi}/user/user-contact/{id}
        method: delete
        authorizer: authorizer
        cors:
          origin: '*'
          headers: '*'
