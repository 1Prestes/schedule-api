createUserContact:
  handler: ${self:custom.funcDir}/userContacts/createUserContact.handler
  events:
    - http:
        path: ${self:custom.baseApi}/user/user-contact
        method: post
        cors:
          origin: '*'
          headers: '*'
updateUserContact:
  handler: ${self:custom.funcDir}/userContacts/updateUserContact.handler
  events:
    - http:
        path: ${self:custom.baseApi}/user/user-contact
        method: put
        cors:
          origin: '*'
          headers: '*'
listUserContacts:
  handler: ${self:custom.funcDir}/userContacts/listUserContacts.handler
  events:
    - http:
        path: ${self:custom.baseApi}/user/user-contacts
        method: get
        cors:
          origin: '*'
          headers: '*'
