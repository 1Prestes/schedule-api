createUser:
  handler: ${self:custom.funcDir}/users/createUser.handler
  events:
    - http:
        path: ${self:custom.baseApi}/user
        method: post
        cors:
          origin: '*'
          headers: '*'
findUser:
  handler: ${self:custom.funcDir}/users/findUser.handler
  events:
    - http:
        path: ${self:custom.baseApi}/user/{iduser}
        method: get
        authorizer: authorizer
        cors:
          origin: '*'
          headers: '*'
listUsers:
  handler: ${self:custom.funcDir}/users/listUsers.handler
  events:
    - http:
        path: ${self:custom.baseApi}/users
        method: get
        authorizer: authorizer
        cors:
          origin: '*'
          headers: '*'
updateUser:
  handler: ${self:custom.funcDir}/users/updateUser.handler
  events:
    - http:
        path: ${self:custom.baseApi}/user
        method: put
        authorizer: authorizer
        cors:
          origin: '*'
          headers: '*'
deleteUser:
  handler: ${self:custom.funcDir}/users/deleteUser.handler
  events:
    - http:
        path: ${self:custom.baseApi}/user/{iduser}
        method: delete
        authorizer: authorizer
        cors:
          origin: '*'
          headers: '*'
