createContact:
  handler: ${self:custom.funcDir}/contacts/createContact.handler
  events:
    - http:
        path: ${self:custom.baseApi}/contact
        method: post
        authorizer: authorizer
        cors:
          origin: '*'
          headers: '*'

listContacts:
  handler: ${self:custom.funcDir}/contacts/listContacts.handler
  events:
    - http:
        path: ${self:custom.baseApi}/contacts
        method: get
        authorizer: authorizer
        cors:
          origin: '*'
          headers: '*'

findContact:
  handler: ${self:custom.funcDir}/contacts/findContact.handler
  events:
    - http:
        path: ${self:custom.baseApi}/contact/{id}
        method: get
        authorizer: authorizer
        cors:
          origin: '*'
          headers: '*'

updateContact:
  handler: ${self:custom.funcDir}/contacts/updateContact.handler
  events:
    - http:
        path: ${self:custom.baseApi}/contact
        method: put
        authorizer: authorizer
        cors:
          origin: '*'
          headers: '*'

deleteContact:
  handler: ${self:custom.funcDir}/contacts/deleteContact.handler
  events:
    - http:
        path: ${self:custom.baseApi}/contact/{idcontact}/user/{iduser}
        method: delete
        authorizer: authorizer
        cors:
          origin: '*'
          headers: '*'
