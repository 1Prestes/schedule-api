createGroup:
  handler: ${self:custom.funcDir}/groups/createGroup.handler
  events:
    - http:
        path: ${self:custom.baseApi}/group
        method: post
        cors:
          origin: '*'
          headers: '*'

listGroups:
  handler: ${self:custom.funcDir}/groups/listGroups.handler
  events:
    - http:
        path: ${self:custom.baseApi}/groups
        method: get
        cors:
          origin: '*'
          headers: '*'

updateGroup:
  handler: ${self:custom.funcDir}/groups/updateGroup.handler
  events:
    - http:
        path: ${self:custom.baseApi}/group
        method: put
        cors:
          origin: '*'
          headers: '*'

deleteGroup:
  handler: ${self:custom.funcDir}/groups/deleteGroup.handler
  events:
    - http:
        path: ${self:custom.baseApi}/group/{idgroup}/user/{iduser}
        method: delete
        cors:
          origin: '*'
          headers: '*'

addContactToGroup:
  handler: ${self:custom.funcDir}/groups/addContactToGroup.handler
  events:
    - http:
        path: ${self:custom.baseApi}/group/add-contact
        method: post
        cors:
          origin: '*'
          headers: '*'

removeContactFromGroup:
  handler: ${self:custom.funcDir}/groups/removeContactFromGroup.handler
  events:
    - http:
        path: ${self:custom.baseApi}/group/ -contact
        method: post
        cors:
          origin: '*'
          headers: '*'
