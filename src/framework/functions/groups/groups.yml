createGroup:
  handler: ${self:custom.funcDir}/groups/createGroup.handler
  events:
    - http:
        path: ${self:custom.baseApi}/group
        method: post
        cors:
          origin: '*'
          headers: '*'

listGroups:
  handler: ${self:custom.funcDir}/groups/listGroups.handler
  events:
    - http:
        path: ${self:custom.baseApi}/groups
        method: get
        cors:
          origin: '*'
          headers: '*'
